<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"
	<meta charset="UTF-8">
	<title>BUFFERING... ;P</title>
</head>
<body>
	<div class="container whole text-center border rounded lg-12">
		<div class="row text-center">
			<div class="col-12">
				<h1 class="pb-4 border border-right-0 border-left-0 border-top-0 border-dark">Buffy The Quiz Game</h1>
			</div>
		</div>
		<div class="container game">
			<div class="row mb-3">
				<div class="col text-right">
					<h3>Time Remaining:</h3>
				</div>
				<div class="col text-left">
					<h3 id="timer">30</h3>
				</div>
			</div>
			<div class="container">
				<div id="question" class="col-12 ">
					<h3></h3>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-5 ml-auto mr-auto">
					<div id="choices">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row start">
		<button id="start" class="btn btn-secondary button ml-auto mr-auto mt-2 mb-3">
			<p class="mt-auto mb-auto">START NEW QUIZ</p>
		</button>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
